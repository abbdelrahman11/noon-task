<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner" *ngFor="let slide of catogories">
    <div
      class="carousel-item active"
      *ngFor="let slider of slide.AdsSpacesprice; let index = index"
    >
      <!-- *ngFor="let slider of slide.AdsSpacesprice" -->
      <img
        src="{{ baseurl }}{{ slider.sliders.photo }}"
        class="d-block"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="card-holder">
  <div class="card" *ngFor="let catogory of catogorie" style="width: 18rem">
    <img
      src="{{ baseurl }}{{ catogory.photo }}"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <p class="card-text">
        {{ catogory.name }}
      </p>
    </div>
  </div>
</div>

<div class="hold-home-card" *ngFor="let val of cat | objtoarray">
  <div class="container" dir="rtl">
    <p>{{ val.title }}</p>
  </div>
  <div class="home-card">
    <div
      class="card"
      style="width: 18rem"
      *ngFor="let val2 of val.data | objtoarray"
    >
      <!-- -->
      <img src="{{ baseurl }}{{ val2.logo }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Name:{{ val2.name }}</h5>
        <div *ngFor="let val3 of val2.cuisines | objtoarray">
          <p class="card-text">food Made By Resturant: {{ val3.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
